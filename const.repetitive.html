<script>

    // "Ce face acesta ?" - acest cod rulează cifrele în ordinea crescătoare începând de la 1 la 10 
    
    let n = 1
     while (n <=10 ) {
      console.log( n )
      n++
    }
 

    // Acțiunea inversă

    let i = 10
      while (i >=1 ) {
        console.log( i )
        i--
      }

      //Rulează cifrele în ordinea descrescătoare începând de la 10 la 1 

</script>
